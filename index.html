<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>METRO UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="page-title">
        <strong>METRO</strong>
      </div>
    </header>
    <main class="wrapper">
      <div class="grid">
        <div class="block title">
          <h4>Metro UI Lorem ipsum dolor sit</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid.</p>
        </div>
        <div class="block services">
          <div class="item">
            <i class="material-icons">lightbulb_outline</i>
            <span class="text">Services</span>
          </div>
        </div>
        <div class="block img">
          <img src="images/p1.jpeg" alt="">
        </div>
        <div class="block img">
          <img src="images/p2.jpeg" alt="">
        </div>
        <div class="block portfolio">
          <div class="item">
            <i class="material-icons">photo_library</i>
            <span class="text">Portfolio</span>
          </div>
        </div>
        <div class="block about-us">
          <div class="item">
            <i class="material-icons">info_outline</i>
            <span class="text">About Us</span>
          </div>
        </div>
        <div class="block img wide">
          <img src="images/p3.jpg" alt="">
        </div>
        <div class="block blog">
          <div class="item">
            <i class="material-icons">library_books</i>
            <span class="text">Blog</span>
          </div>
        </div>
        <div class="block spacer">

        </div>
        <div class="block contact-us">
          <div class="item">
            <i class="material-icons">chat</i>
            <span class="text">Contact Us</span>
          </div>
        </div>
        <div class="block img wide">
          <img src="images/p4.jpeg" alt="">
        </div>
      </div>
    </main>
  </body>
</html>
